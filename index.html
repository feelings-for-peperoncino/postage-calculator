<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postage Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    label {
      font-weight: bold;
    }

    input {
      margin: 10px;
      padding: 5px;
      width: 100px; /* 4桁入力に合わせて広げる */
      text-align: center;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>郵便料金計算機</h1>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">種類</th>
          <th scope="col">料金</th>
          <th scope="col">通数</th>
          <th scope="col">合計金額</th>
        </tr>
      </thead>
      <tbody>
        <!-- テキストと金額を配列から動的に生成 -->
        <script>
          const postageInfo = [
            { text: "はがき", rate: 63 },
            { text: "往復ハガキ", rate: 126 },
            { text: "25g以内", rate: 84 },
            { text: "50g以内", rate: 94 },
            { text: "50g以内", rate: 120 },
            { text: "100g以内", rate: 140 },
            { text: "150g以内", rate: 210 },
            { text: "250g以内", rate: 250 },
            { text: "500g以内", rate: 390 },
            { text: "1kg以内", rate: 580 }
          ];

          postageInfo.forEach((info, index) => {
            document.write(`
              <tr>
                <td>${info.text}</td>
                <td class="price" data-value="${info.rate}">${info.rate}円</td>
                <td class="quantity">
                  <input type="number" min="0" value="0" class="quantity-input" data-index="${index}">
                </td>
                <td class="total">0円</td>
              </tr>
            `);
          });
        </script>
      </tbody>
    </table>
    <h2>合計通数</h2>
    <h2 class="total-quantity">0</h2>
    <h2>合計金額</h2>
    <h2 class="grand-total">0円</h2>
  </div>

  <!-- JavaScriptファイルを読み込む -->
  <script src="js/script.js"></script>
</body>
</html>
