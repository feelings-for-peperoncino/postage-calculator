<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postage Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    label {
      font-weight: bold;
    }

    input {
      margin: 10px;
      padding: 5px;
      width: 60px;
      text-align: center;
    }

    /* テーブルのスタイル */
    .table {
      table-layout: fixed;
      /* テーブルの幅を固定 */
      width: 100%;
      /* テーブル全体の幅を100%に設定 */
    }

    .table td {
      width: 25%;
      /* 各列の幅を均等に分割（例: 4列の場合） */
    }

    /* テーブル内のセルのテキストを上下の中央揃えにする */
    .table th,
    .table td {
      vertical-align: middle;
    }

    /* input要素を調整 */
    .input-container {
      padding: 10px;
    }

    /* 合計通数と合計金額を画面下部に固定 */
    .fixed-footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      /* 背景色を設定 */
      padding: 10px;
      text-align: center;
      border-top: 1px solid #ccc;
      /* 上部にボーダーを追加 */
      z-index: 1;
      /* 他の要素より前に表示 */
    }

    /* 下部スペースを確保 */
    .fixed-footer-placeholder {
      height: 200px;
      /* 適切な高さに調整 */
    }

        /* 定型のセルの背景色 */
        .table td.standard {
      background-color: #dff0d8; /* 例: 緑色の背景 */
    }

    /* 定型外のセルの背景色 */
    .table td.non-standard {
      background-color: #f2dede; /* 例: 赤色の背景 */
    }
  </style>
</head>

<body>
  <header>
    <h1>郵便料金計算機</h1>
  </header>
  <div class="container">
    <table class="table">
      <!-- テーブルのヘッダー部分は省略 -->
      <tbody>
        <!-- テーブルの内容部分 -->
        <script>
          const postageInfo = [
            { text: "はがき", rate: 63, type: "はがき" },
            { text: "往復はがき", rate: 126, type: "はがき" },
            { text: "25g以内", rate: 84, type: "定型" },
            { text: "50g以内", rate: 94, type: "定型" },
            { text: "50g以内", rate: 120, type: "定型外" },
            { text: "100g以内", rate: 140, type: "定型外" },
            { text: "150g以内", rate: 210, type: "定型外" },
            { text: "250g以内", rate: 250, type: "定型外" },
            { text: "500g以内", rate: 390, type: "定型外" },
            { text: "1kg以内", rate: 580, type: "定型外" }
          ];
        
          postageInfo.forEach((info, index) => {
            const typeClass = info.type === "はがき" ? "white-background" : (info.type === "定型" ? "standard" : "non-standard"); // タイプによりクラスを選択
            document.write(`
              <tr>
                <td class="${typeClass}">${info.text}</td>
                <td class="price" data-value="${info.rate}">${info.rate}円</td>
                <td class="quantity">
                  <input type="number" min="0" value="0" class="quantity-input" data-index="${index}" inputmode="numeric">
                </td>
                <td class="total">0円</td>
              </tr>
            `);
          });
        </script>
      </tbody>
    </table>
  </div>
  <div class="container fixed-footer-placeholder">
    <div class="row fixed-footer bg-light">
      <div class="col">
        <h2>合計通数</h2>
        <h2 class="total-quantity">0</h2>
      </div>
      <div class="col">
        <h2>合計金額</h2>
        <h2 class="grand-total">0円</h2>
      </div>
    </div>
  </div>

  <!-- 外部スクリプトを読み込む -->
  <script src="js/script.js"></script>
</body>

</html>
